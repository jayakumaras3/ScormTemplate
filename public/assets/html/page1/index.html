<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Width and Height HTML Page with Iframe</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars */
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none; /* Remove iframe border */
    }
</style>


</head>
<body>
    <iframe src="assets/html/page1/Screen_01.html" frameborder="0"></iframe>
</body>
</html>
